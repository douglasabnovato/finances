<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Douglas A. B. Novato" />
    <meta name="description" content="website de controle financeiro" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    />
    <link
      rel="icon"
      href="https://img.icons8.com/material-outlined/48/000000/puzzle.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./assets/image-2.svg" type="image/x-icon" />
    <title>finance.sensedata$</title>
  </head>
  <body>
    <header>
      <p class="logo">
        <span class="orange">finance</span><span class="red">.</span
        ><span class="blue">sensedata</span><span class="green">$</span>
      </p>
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Image de Entradas" />
          </h3>
          <p id="income-display">R$ 0,00</p>
        </div>
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Image de Saídas" />
          </h3>
          <p id="expense-display">R$ 0,00</p>
        </div>
        <div id="total-cor" class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Image de Total" />
          </h3>
          <p id="total-display">R$ 0,00</p>
        </div>
      </section>
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" onclick="Modal.open()" class="button new"
          >+ Nova Transação</a
        >
        <table id="data-table">
          <thead>
            <tr>
              <th>Título</th>
              <th>Valor</th>
              <th>Data</th>
              <th>Categoria</th>
              <th>Apagar</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <div class="modal-overlay">
      <div class="modal">
        <div id="form" onsubmit="Form.submit(event)">
          <h2>Nova Transação</h2>
          <form action="">
            <div class="input-group">
              <label class="sr-only" for="title">Título</label>
              <input type="text" id="title" name="title" placeholder="Título" />
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0.00"
              />
              <small class="help"
                >Use o sinal negativo (-) para despesas e vírgula para casas
                decimais.</small
              >
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="input-group">
              <label class="sr-only" for="category">Categoria</label>
              <select class="category" name="category" id="category">
                <option value="fixo">Fixo</option>
                <option value="educação">Educação</option>
                <option value="saúde">Saúde</option>
              </select>
            </div>
            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
          <footer>
            <p>finance.sensedata$</p>
          </footer>
        </div>
      </div>
    </div>
    <footer>
      <p>finance.sensedata$</p>
    </footer>
    <script src="./scripts.js"></script>
  </body>
</html>
